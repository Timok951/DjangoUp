{% extends 'base.html' %}
{% block content %}

<h1>
  {% if form.instance.pk %}
    Редактировать чип
  {% else %}
    Добавить новый чип
  {% endif %}
</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Сохранить</button>
</form>

<a href="{% url 'chip_list' %}">Вернуться к списку чипов</a>

{% endblock %}
